<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/favicon-square@2x.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/base.scss">
  <link rel="stylesheet" href="./assets/styles/header.scss">
  <link rel="stylesheet" href="./assets/styles/home.scss">
  <link rel="stylesheet" href="./assets/styles/category-page.scss">
  <link rel="stylesheet" href="./assets/styles/search.scss">
  <link rel="stylesheet" href="./assets/styles/map.scss">
  <link rel="stylesheet" href="./assets/styles/css-loader.css">
  <link rel="stylesheet" href="./assets/styles/footer.scss">
</head>

<body>
  <header>
    <div class="container">
      <button class="mobile-menu-icon"></button>
      <div class="logo-area">
        <button class="logo"><img src="./assets/images/logo.png" alt="News App Logo"></button>
      </div>
      <div class="menu-area">
        <button class="selected menu-button">
          <p>Home</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Local</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>US&nbsp & &nbspCanada</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>UK</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Business</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Health</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Sports</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Science</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Technology</p>
          <span></span>
        </button>
        <button class="last-menu-button menu-button">
          <p>Entertainment</p>
          <span></span>
        </button>
      </div>
      <button class="search-icon"></button>
    </div>
  </header>

  <div class="search-bar-area hide-search">
    <form>
      <button class="search-bar-search">
        <div class="search-bar-icon"></div>
      </button>
      <input type="text" placeholder="Search news ...">
      <button class="search-bar-clear">&nbsp&nbspClear</button>
    </form>
  </div>

  <div class="mobile-menu-area hide-mobile-menu">
    <button class="selected menu-button">
      <p>Home</p>
    </button>
    <button class="menu-button">
      <p>Local</p>
    </button>
    <button class="menu-button">
      <p>US&nbsp & &nbspCanada</p>
    </button>
    <button class="menu-button">
      <p>UK</p>
    </button>
    <button class="menu-button">
      <p>Business</p>
    </button>
    <button class="menu-button">
      <p>Health</p>
    </button>
    <button class="menu-button">
      <p>Sports</p>
    </button>
    <button class="menu-button">
      <p>Science</p>
    </button>
    <button class="menu-button">
      <p>Technology</p>
    </button>
    <button class="menu-button">
      <p>Entertainment</p>
    </button>
  </div>

  <div class="working-area">
    <div class="css-loader css-loader-hidden">
      <div class="lds-hourglass"></div>
    </div>

  </div>

  <footer>
    <div class="actual-footer-area">
      <div class="container">
        <div class="footer-links-area">
          <div class="links-category">
            <button class="category-link">Business</button>
            <div class="category-link-area">
              <button class="following-link">Markets</button>
              <button class="following-link">Cryptocurrency</button>
              <button class="following-link">Tech</button>
              <button class="following-link">Success</button>
            </div>
          </div>
          <div class="links-category">
            <button class="category-link">Health</button>
            <div class="category-link-area">
              <button class="following-link">Food</button>
              <button class="following-link">Parenting</button>
              <button class="following-link">Wellness</button>
              <button class="following-link">Fitness</button>
            </div>
          </div>
          <div class="links-category">
            <button class="category-link">Sports</button>
            <div class="category-link-area">
              <button class="following-link">Soccer</button>
              <button class="following-link">American Football</button>
              <button class="following-link">Tennis</button>
              <button class="following-link">Basketball</button>
              <button class="following-link">Baseball</button>
              <button class="following-link">Olympics</button>
            </div>
          </div>
          <div class="links-category">
            <button class="category-link">Science</button>
            <div class="category-link-area">
              <button class="following-link">Medicine</button>
              <button class="following-link">Discoveries</button>
              <button class="following-link">Research</button>
            </div>
          </div>
          <div class="links-category">
            <button class="category-link">Technology</button>
            <div class="category-link-area">
              <button class="following-link">New & Noteworthy</button>
              <button class="following-link">Research</button>
              <button class="following-link">Gadget</button>
            </div>
          </div>
          <div class="links-category">
            <button class="category-link">Entertainment</button>
            <div class="category-link-area">
              <button class="following-link">Movie</button>
              <button class="following-link">Theatre</button>
              <button class="following-link">Music</button>
              <button class="following-link">Art</button>
              <button class="following-link">Culture</button>
              <button class="following-link">Design</button>
              <button class="following-link">Fashion</button>
              <button class="following-link">Auto</button>
              <button class="following-link">Luxury</button>
              <button class="following-link">Architechture</button>
              <button class="following-link">Travel</button>
            </div>
          </div>
        </div>
        <div class="footer-logo-area">
          <div class="full-logo">
            <img src="./assets/images/logo.png" alt="News App Logo">
            <p class="logo-name">News App</p>
            <p class="powered">Powered by News API</p>
          </div>
          <hr>
        </div>
        <div class="footer-copyright-area">
          <img src="./assets/images/copyright@2x.png" alt="copyright" class="copyright-icon">
          <p>2020 Ali Sayed. All Rights Reserved.</p>
          <img src="./assets/images/as-logo.png" alt="AS logo" class="as-logo">
        </div>
      </div>
    </div>
    <div class="development-area">
      <div class="container">
        <p>This app was developed using:</p>
        <div class="icons">
          <img src="./assets/images/adobe-xd@2x.png" alt="Adobe Xd">
          <img src="./assets/images/html-5@2x.png" alt="HTML 5">
          <img src="./assets/images/sass-1@2x.png" alt="SASS">
          <img src="./assets/images/javascript@2x.png" alt="Vanilla Javascript">
          <img src="./assets/images/npm@2x.png" class="npm-logo" alt="NPM">
          <img src="./assets/images/parcel-og@2x.png" alt="Parcel">
          <img src="./assets/images/visual-studio-code-1@2x.png" alt="VS Code">
        </div>
      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
