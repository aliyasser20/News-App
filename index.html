<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/base.scss">
  <link rel="stylesheet" href="./styles/header.scss">
  <link rel="stylesheet" href="./styles/home.scss">
  <link rel="stylesheet" href="./styles/map.scss">
</head>

<body>
  <header>
    <div class="container">
      <button class="mobile-menu-icon"></button>
      <div class="logo-area">
        <button class="logo"><img src="./assets/logo.png" alt="News App Logo"></button>
      </div>
      <div class="menu-area">
        <button class="selected menu-button">
          <p>Home</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>World</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>US&nbsp & &nbspCanada</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>UK</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Business</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Health</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Sports</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Science</p>
          <span></span>
        </button>
        <button class="menu-button">
          <p>Technology</p>
          <span></span>
        </button>
        <button class="last-menu-button menu-button">
          <p>Entertainment</p>
          <span></span>
        </button>
      </div>
      <button class="search-icon"></button>
    </div>
  </header>

  <div class="search-bar-area hide-search">
    <form>
      <button class="search-bar-search">
        <div class="search-bar-icon"></div>
      </button>
      <input type="text" placeholder="Search news ...">
      <button class="search-bar-clear">&nbsp&nbspClear</button>
    </form>
  </div>

  <div class="mobile-menu-area hide-mobile-menu">
    <button class="selected menu-button">
      <p>Home</p>
    </button>
    <button class="menu-button">
      <p>World</p>
    </button>
    <button class="menu-button">
      <p>US&nbsp & &nbspCanada</p>
    </button>
    <button class="menu-button">
      <p>UK</p>
    </button>
    <button class="menu-button">
      <p>Business</p>
    </button>
    <button class="menu-button">
      <p>Health</p>
    </button>
    <button class="menu-button">
      <p>Sports</p>
    </button>
    <button class="menu-button">
      <p>Science</p>
    </button>
    <button class="menu-button">
      <p>Technology</p>
    </button>
    <button class="menu-button">
      <p>Entertainment</p>
    </button>
  </div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
